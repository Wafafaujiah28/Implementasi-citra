<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Before After Brightness & Contrast</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Implementasi Transformasi Linear Brightness & Contrast</h1>

  <input type="file" id="upload" accept="image/*"><br>

  <div class="controls">
    <label>Brightness (Î²): <span id="brightnessVal">0</span></label>
    <input type="range" id="brightness" min="-100" max="100" value="0">

    <label>Contrast (Î±): <span id="contrastVal">1.0</span></label>
    <input type="range" id="contrast" min="0" max="3" step="0.1" value="1">
  </div>

  <!-- Container before-after -->
  <div class="compare-container">
    <canvas id="canvasBefore"></canvas>
    <div class="overlay" id="overlay">
      <canvas id="canvasAfter"></canvas>
    </div>
    <div id="divider"></div>

    <!-- ðŸ”¹ Tambahan teks label -->
    <span class="label before-label">Before</span>
    <span class="label after-label">After</span>
  </div>

  <div class="buttons">
    <button id="clearBtn" style="display:none;">Hapus Foto</button>
    <button id="saveBtn" style="display:none;">Simpan Hasil</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
